<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Movifey</title>
</head>
<body>
     <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Movifey</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trending</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/blank-profile-picture-973460_1280.png" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Profile</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-moon toggle-icon"></i>
                <i class="fa-solid fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
            </div>
        </div>
     </div>
     <div class="sidebar">
        <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
        <i class="left-menu-icon fa-solid fa-house"></i>
        <i class="left-menu-icon fa-solid fa-users"></i>
        <i class="left-menu-icon fa-solid fa-bookmark"></i>
        <i class="left-menu-icon fa-solid fa-tv"></i>
        <i class="left-menu-icon fa-solid fa-hourglass-half"></i>
     </div>
     <div class="container">
        <div class="content-container">
            <div class="featured-content"
            style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/background\,jpg.jpg');">
            <img class="site-title" src="img/logo-no-background.png" alt="">
        </div>
        <div class="movie-list-container">
            <h1 class="movie-list-title">EXPLORE MOVIES</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list">
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/spider-man-no-way-home-review_tg2k.jpg" alt="">
                    <span class="movie-list-item-title">Spider-man:No way home</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/scale.png" alt="">
                    <span class="movie-list-item-title">Star wars episode III:Revenge of the sith</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/the kissing booth.jpg" alt="">
                    <span class="movie-list-item-title">The kissing booth</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/_129266809_c55d1be9-1bdf-4f54-8623-e8ffb0335db3.jpg" alt="">
                    <span class="movie-list-item-title">Moana</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/nun.jpg" alt="">
                    <span class="movie-list-item-title">The nun</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/RuizBurgos_ScissorHands.jpg" alt="">
                    <span class="movie-list-item-title">Edward scissorhands</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                <div class="movie-list-item">
                    <img class="movie-list-item-img" src="img/fast-and-the-furious2.jpg" alt="">
                    <span class="movie-list-item-title">The Fast and the Furious</span>
                    <button class="movie-list-item-button">View</button>
                </div>
                </div>
                <i class="fa-solid fa-circle-chevron-right arrow"></i>
            </div>
        </div>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
