<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/adminstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Admin Panel</title>
</head>
<body>
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxl-medium-square'></i>
      <span class="icon">Admin Panel</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="#">
          <i class='bx bxs-dashboard' style='color:#ffffff' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user' style='color:#ffffff' ></i>
          <span class="text">Users</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-camera-movie'></i>
          <span class="text">Movies</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-group' style='color:#ffffff' ></i>
          <span class="text">Team</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog' style='color:#ffffff' ></i>
          <span class="text">Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-log-out' style='color:#ffffff' ></i>
          <span class="text">Log out</span>
        </a>
      </li>
    </ul>
  </section>
   <section id="content">
    <nav>
      <i class='bx bx-menu' style='color:#ffffff' ></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <a href="" class="notification">
    <i class='bx bxs-bell'></i>
    <span class="num">8</span>
    </a>
    <a href="#">
      <img src="" alt="">
    </a>
    <div class="toggle">
      <i class="fa-solid fa-moon toggle-icon"></i>
      <i class="fa-solid fa-sun toggle-icon"></i>
      <div class="toggle-ball"></div>
  </div>
</div>
    </nav>
   </section>






  <script src="../javascript/script.js"></script>
  <script src="../javascript/admin.js"></script>
</body>
</html>
