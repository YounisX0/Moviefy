<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movifey Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav container">
        <a href="../html/index.html" class="logo">
            Movi<span>Fey</span>
        </a>
        <a href="#" class="user">
            <img src="../img/blank-profile-picture-973460_1280.png" alt="" class="user-img">
        </a>
        <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
        </div>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="#users">Users</a></li>
      <li><a href="#products">Products</a></li>
    </ul>
  </nav>
  <main>
    <section id="users">
        <h2 class="pmg">User Management</h2>
        <form id="addUserForm">
          <input type="text" name="username" placeholder="Enter username" required>
          <button type="submit">Add User</button>
        </form>
        <div id="userList">
          <table class="ptable">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>User1</td>
                <td><button class="removeButton">Remove</button></td>
              </tr>
              <tr>
                <td>User2</td>
                <td><button class="removeButton">Remove</button></td>
              </tr>
              <tr>
                <td>User3</td>
                <td><button class="removeButton">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      
    <section id="products">
      <h2 class="pmg">Product Management</h2>
      <table id="productTable" class="ptable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productList">
        </tbody>
      </table>
    </section>
  </main>

  <script src="../javascript/admin.js"></script>
  <script src="../javascript/script.js"></script>
</body>
</html>
