<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="../css/upstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="shortcut icon" href="../img/fav-icon.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav container">
      <a href="../html/index.html" class="logo">
        Movi<span>Fey</span>
      </a>
      <div class="toggle" id="modeToggle">
        <i class="fa-solid fa-moon toggle-icon"></i>
        <i class="fa-solid fa-sun toggle-icon"></i>
        <div class="toggle-ball"></div>
      </div>
    </div>
  </header>
  <div class="signup-page">
    <div class="form">
      <form id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" />
        <input type="text" id="email" placeholder="Email Address" />
        <input type="text" id="username" placeholder="Pick a Username" />

        <div style="position: relative; margin-bottom: 15px;">
          <i class="fas fa-eye" id="togglePassword1"></i>
          <input type="password" id="password" placeholder="Set a Password" />
        </div>

        <div style="position: relative; margin-bottom: 15px;">
          <i class="fas fa-eye" id="togglePassword2"></i>
          <input type="password" id="conf_password" placeholder="Confirm Password" />
        </div>
        
        <p id="errorMessage">Invalid email or password.</p>
        <button type="submit" style="font-size:24px">Sign Up <i class="fas fa-user-plus"></i></button>
      </form>
    </div>
  </div>
  <script src="../javascript/signup.js"></script>
  <script src="../javascript/swiper-bundle.min.js"></script>
  <script src="../javascript/main.js"></script>
  <script src="../javascript/script.js"></script>
</body>
</html>
