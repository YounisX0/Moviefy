<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="../css/upstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="shortcut icon" href="../img/fav-icon.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav container">
      <a href="../html/index.html" class="logo">
        Movi<span>Fey</span>
      </a>
      <div class="toggle">
        <i class="fa-solid fa-moon toggle-icon"></i>
        <i class="fa-solid fa-sun toggle-icon"></i>
        <div class="toggle-ball"></div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <form id="signupForm">
      <br>
      <br><br><br><br>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Pick a Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Set a Password</label>
      <div style="position: relative;">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye" id="togglePassword1" style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); font-size: 20px; color: black; cursor: pointer;"></i>
      </div>

      

      <label for="conf_password">Confirm Password</label>
      <div style="position: relative;">
        <input type="password" id="conf_password" name="conf_password" required>
        <i class="fas fa-eye" id="togglePassword2" style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); font-size: 20px; color: black; cursor: pointer;"></i>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="message">
    
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
  <script src="../javascript/signup.js"></script>
  <script src="../javascript/swiper-bundle.min.js"></script>
  <script src="../javascript/main.js"></script>
  <script src="../javascript/script.js"></script>


  <script>
    const toggleButton = document.querySelector('.toggle');
    const body = document.querySelector('body');

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
